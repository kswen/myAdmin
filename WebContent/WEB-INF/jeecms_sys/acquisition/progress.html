<script>
jQuery(document).ready(function() {    
    Metronic.initAjax();
});
var messageBox;
var percent;
function getTableForm() {
    return document.getElementById('tableForm');
}

function checkComplete(){
	if($("#acquisition_status").length>0||$("#tableForm").length>0){
        return;
    }else{
	    $.post("acquisition/v_check_complete.do",{},function(data){
	        if(!data.completed){
	            createProgress();
	        }
	    },"json");
    }
}

function setBar(percent,messageBox, message) {
    $("#percent").attr('style',"width:"+percent +"%");
    $("#percentageBox").html(""+percent +"%");
    messageBox.html(message);
}

function createProgress() {
	//this is very trick spot, don`t remove
	if($("#acquisition_status").length>0||$("#tableForm").length>0){
		return;
	}else{
		$.post("acquisition/v_progress_data.do",{},function(data){
	        $("#progressContainer").html(data);
	        messageBox = $("#messageBox");
	        if (percent >= 100){
	            setBar(percent,messageBox, "<@s.m 'cmsAcquisition.complete'/>");
	            checkComplete();
	        }
	        else {
	        setBar(percent,messageBox, "<@s.m 'cmsAcquisition.acquiting'/>");
	        setTimeout(createProgress, 1000);
	        }
	    });
	}
}
$(function() {
	if(!$("#acquisition_status").length>0){
		createProgress();
	}
});
</script>
